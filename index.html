<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <img src="images/logo.png" alt="Oldagram logo">
            <img class="user-img" src="images/user-avatar.png" alt="User avatar">
        </header>
        
        
        <section>
            <div class="user-info">
                <img class="user-img avatar1" alt="avatar of Van Gogh"> 
                <div>
                    <p class="bold full-name1"></p>
                    <p class="location1"></p>
                </div>
            </div>
            
            <img class="post-img post1" alt="selfie of Van Gogh">  
        
            <div class="post-info">
                <img src="images/icon-heart.png" alt="heart icon">
                <img src="images/icon-comment.png" alt="comment icon">
                <img src="images/icon-dm.png" alt="share icon">
                <p><span class="likes1"></span> Likes</p>
                <p><span class="bold username1"></span>: <span class="comment1"></span></p>
            </div>
        </section>

        <section>
            <div class="user-info">
                <img class="user-img avatar2" alt="avatar of Van Gogh"> 
                <div>
                    <p class="bold full-name2"></p>
                    <p class="location2"></p>
                </div>
            </div>
            
            <img class="post-img post2" alt="selfie of Van Gogh">  
        
            <div class="post-info">
                <img src="images/icon-heart.png" alt="heart icon">
                <img src="images/icon-comment.png" alt="comment icon">
                <img src="images/icon-dm.png" alt="share icon">
                <p><span class="likes2"></span> Likes</p>
                <p><span class="bold username2"></span>: <span class="comment2"></span></p>
            </div>
        </section>

        <section>
            <div class="user-info">
                <img class="user-img avatar3" alt="avatar of Van Gogh"> 
                <div>
                    <p class="bold full-name3"></p>
                    <p class="location3"></p>
                </div>
            </div>
            
            <img class="post-img post3" alt="selfie of Van Gogh">  
        
            <div class="post-info">
                <img src="images/icon-heart.png" alt="heart icon">
                <img src="images/icon-comment.png" alt="comment icon">
                <img src="images/icon-dm.png" alt="share icon">
                <p><span class="likes3"></span> Likes</p>
                <p><span class="bold username3"></span>: <span class="comment3"></span></p>
            </div>
        </section>
        
        
        
        <script src="index.js"></script>
    </body>
</html>
